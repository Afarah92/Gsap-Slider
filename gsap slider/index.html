<!DOCTYPE html>
<html>
<head>
<title>Gsap Slider </title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
</head>
<body>
 



<div id="app">
	<div class="slider--container">
		<div class="slider__wrapper">
			<div class="slider__btn--container">
				<button class="btn prev">Prev</button>
			</div>

			<div class="slider">
				<div class="slides__wrapper">
					<div class="slide">
						<div class="slide__img">
							<img src="https://images.unsplash.com/photo-1601749925546-6de863a0f47b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1268&q=80" />
						</div>
					</div>
					<div class="slide">
						<div class="slide__img">
							<img src="https://images.unsplash.com/photo-1601752139137-040d4735fd00?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80" />
						</div>
					</div>
					<div class="slide">
						<div class="slide__img">
							<img src="https://source.unsplash.com/D6odQjxbAjA" />
						</div>
					</div>
					<div class="slide">
						<div class="slide__img">
							<img src="https://images.unsplash.com/photo-1459524558077-37429816be46?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" />
						</div>
					</div>
					<div class="slide">
						<div class="slide__img">
							<img src="https://images.unsplash.com/photo-1601807136805-b16d875c26ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2550&q=80" />
						</div>
					</div>
				</div>
				<div class="transition-slide"></div>
			</div>

			<div class="slider__btn--container">
				<button class="btn next">Next</button>
			</div>
		</div>

		<div class="marquee__wrapper">
			<div class="marquees">
				<div class="marquee">
					<div class="item" data-word="BLUES" data-number="01"></div>
					<div class="item" data-word="BLUES" data-number="01"></div>
					<div class="item" data-word="BLUES" data-number="01"></div>
				</div>

				<div class="marquee">
					<div class="item" data-word="RED" data-number="02"></div>
					<div class="item" data-word="RED" data-number="02"></div>
					<div class="item" data-word="RED" data-number="02"></div>
				</div>

				<div class="marquee">
					<div class="item" data-word="MOUNTAINS" data-number="03"></div>
					<div class="item" data-word="MOUNTAINS" data-number="03"></div>
					<div class="item" data-word="MOUNTAINS" data-number="03"></div>
				</div>

				<div class="marquee">
					<div class="item" data-word="FOREST" data-number="04"></div>
					<div class="item" data-word="FOREST" data-number="04"></div>
					<div class="item" data-word="FOREST" data-number="04"></div>
				</div>

				<div class="marquee">
					<div class="item" data-word="SNOW" data-number="05"></div>
					<div class="item" data-word="SNOW" data-number="05"></div>
					<div class="item" data-word="SNOW" data-number="05"></div>
				</div>
			</div>
		</div>

		<div class="slider__progress--container">
			<span class="slide-num current-slide">01</span>
			<div class="progress">
				<span></span>
			</div>
			<span class="slide-num">05</span>
		</div>
	</div>
</div>

<div class="custom-cursor">
	<div class="cursor cursor--large"></div>
	<div class="cursor cursor--small"></div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Loading...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<div class="support">
	<a href="https://twitter.com/DevLoop01" target="_blank"><i class="fab fa-twitter-square"></i></a>
	<a href="https://dribbble.com/devloop01" target="_blank"><i class="fab fa-dribbble"></i></a>
</div>


<script src="main.js"></script>

</body>
</html>
